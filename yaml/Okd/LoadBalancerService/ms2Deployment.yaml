kind: "DeploymentConfig"
apiVersion: "v1"
metadata:
  name: ms2-lb
  labels:
    app: deployment_label
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: myLB
    spec:
      containers:
      - image: agustincharry/ms2:1.2
        name: ms2
        ports:
        - name: http
          containerPort: 4000